<html>
  <head>
    <title>An example</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="st-container">
        <input
          type="radio"
          name="radio-set"
          checked="checked"
          id="st-control-1"
        />
        <a href="#st-panel-1">Des's</a>
        <input type="radio" name="radio-set" id="st-control-2" />
        <a href="#st-panel-2">Awesome</a>
        <input type="radio" name="radio-set" id="st-control-3" />
        <a href="#st-panel-3">Gym</a>
        <input type="radio" name="radio-set" id="st-control-4" />
        <a href="#st-panel-4">For</a>
        <input type="radio" name="radio-set" id="st-control-5" />
        <a href="#st-panel-5">Women</a>

        <div class="st-scroll">
          <!-- Placeholder text from http://hipsteripsum.me/ -->

          <section class="st-panel" id="st-panel-1">
            <div class="st-deco" data-icon="&#xf069;"></div>
            <h2>Des's</h2>
            <p>
              Fight like Katie Taylor
            </p>
          </section>

          <section class="st-panel st-color" id="st-panel-2">
            <div class="st-deco" data-icon="&#xf118;"></div>
            <h2>Awesome</h2>
            <p>
              Or at least, not like Rhonda Rousey
            </p>
          </section>

          <section class="st-panel" id="st-panel-3">
            <div class="st-deco" data-icon="&#xf0f4;"></div>
            <h2>Gym</h2>
            <p>
              Head movement is good
            </p>
          </section>

          <section class="st-panel st-color" id="st-panel-4">
            <div class="st-deco" data-icon="&#xf06c;"></div>
            <h2>For</h2>
            <p>
              Hands up must be part of a multi-layered defence
            </p>
          </section>

          <section class="st-panel" id="st-panel-5">
            <div class="st-deco" data-icon="&#xf004;"></div>
            <h2>Women</h2>
            <p>
              Remember, hands are fragile
            </p>
          </section>
        </div>
        <!-- // st-scroll -->
      </div>
      <!-- // st-container -->
    </div>
  </body>
</html>
